<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- ลิงก์ไปยังไฟล์ CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- คอนเทนเนอร์หลักสำหรับเครื่องคิดเลข BMI -->
    <div class="container">
        <h1>BMI Calculator</h1>
        <!-- ปุ่มตั้งค่าเพื่อเปิดโมดอลเลือกธีมสี -->
        <button id="settings-btn">⚙️</button>
        <!-- ฟอร์มสำหรับผู้ใช้ป้อนข้อมูลส่วนสูงและน้ำหนัก -->
        <form id="bmi-form">
            <label for="height">ส่วนสูง (ซม.):</label>
            <input type="number" id="height" name="height" required placeholder="กรุณาใส่ส่วนสูงของคุณ">

            <label for="weight">น้ำหนัก (กก.):</label>
            <input type="number" id="weight" name="weight" required placeholder="กรุณาใส่น้ำหนักของคุณ">

            <button type="submit">คำนวณ BMI</button>
        </form>
        <!-- พื้นที่แสดงผลลัพธ์จากการคำนวณ BMI -->
        <div id="result"></div>
    </div>

    <!-- โมดอลสำหรับตั้งค่า -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <!-- ปุ่มปิดโมดอล -->
            <span class="close">&times;</span>
            <h2 class="kuy">ตั้งค่า</h2>
            <!-- เมนูดรอปดาวน์เพื่อเลือกธีมสี -->
            <label for="color-scheme" class="sus">เลือกธีมสี:</label>
            <select id="color-scheme">
                <option value="default">เริ่มต้น</option>
                <option value="dark">มืด</option>
                <option value="light">สว่าง</option>
            </select>
        </div>
    </div>

    <!-- ลิงก์ไปยังไฟล์ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
